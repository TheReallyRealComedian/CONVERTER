services:
  # 1. Redis - Job Queue Database (internal only, no port exposed)
  redis:
    image: redis:alpine
    container_name: file-transformer-redis
    restart: unless-stopped

  # 2. Web Container (Flask API)
  markdown-converter:
    build: .
    container_name: markdown-converter-web
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "5656:5000"
    volumes:
      - ./output_pdfs:/app/output
      - ./google-credentials.json:/app/google-credentials.json
      # Shared volume for podcast files
      - podcast_data:/app/output_podcasts
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  # 3. Worker Container (Background Job Processor)
  worker:
    build: .
    container_name: markdown-converter-worker
    command: python worker.py
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      # Shared volume for podcast files
      - podcast_data:/app/output_podcasts
      - ./google-credentials.json:/app/google-credentials.json
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

# Named volume for sharing podcast files between web and worker
volumes:
  podcast_data:
