<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .card { margin-top: 2rem; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-dark text-white">
                <h2>Markdown to PDF Converter</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="/convert" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="markdown_text" class="form-label">Paste Markdown</label>
                        <textarea class="form-control" id="markdown_text" name="markdown_text" rows="15" placeholder="Paste your Markdown content here..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="markdown_file" class="form-label">Or Upload a Markdown File</label>
                        <input class="form-control" type="file" id="markdown_file" name="markdown_file" accept=".md,.markdown">
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="output_filename" class="form-label">Output Filename</label>
                            <input type="text" class="form-control" id="output_filename" name="output_filename" placeholder="my-document" required>
                            <div class="form-text">`.pdf` will be added automatically.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="style_theme" class="form-label">PDF Style</label>
                            <select class="form-select" id="style_theme" name="style_theme">
                                <option value="default">Default</option>
                                <option value="academic">Academic</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Convert to PDF</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                PDFs are saved to the server in the `output_pdfs` directory.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
